{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/words/word-index.css' %}" />
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>All Cat Toys</h1>
  <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
  <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
  <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
  <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" />
</section>

<section class="card-container">
  {% for word in word_list %}
    <div class="card" style="border-color: {{ word.color }}">
      <div class="card-bg" style="background-color: {{ word.color }}"></div>
      <a href="{% url 'word-detail' word.id %}">
        <div class="card-content">
          <h2>{{ word.word }}</h2>
          <p>A {{ word.color }} word for the grade {{ word.grade }} list.</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
